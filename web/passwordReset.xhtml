<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <ui:composition template="./template.xhtml">



           


            <ui:define name="content">
                <div class="container">
                    <div class="starter-template" style="padding: 50px 15px; text-align: left; font-size: 25px ">
                        <h:form class="form-inline">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    
                                    Password Reset Request<br/><br/>
                                    
                                    Email:<h:inputText style="font-size: 12px" p:placeHolder="Email" value="#{profileController.pwEmail}" id="pwEmail" class="form-control"/> &nbsp;
                                    <h:commandButton  id="checkForEmail" value="Check For Email" class="btn btn-primary" action="#{profileController.populatePWResetQuestion()}"></h:commandButton> <br/>
                                    Question: <h:outputText style="font-size: 20px" value="#{profileController.pwQuestion}"/> <br/>
                                    Answer: <h:inputText style="font-size: 12px" p:placeHolder="What Was Your Answer?" value="#{profileController.pwAnswer}" id="pwAnswer" class="form-control"/> <br/>
                                    <h:commandButton id="emailReset" value="Email A Reset" class="btn btn-primary" action="#{profileController.requestPWReset()}"></h:commandButton><br/>
                                    <h:outputText style="font-size: 12px" value="#{profileController.pwResetResult}"/> <br/>


                                </div>

                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
