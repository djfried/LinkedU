<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        <ui:composition template="./template.xhtml">



            <ui:define name="login">
                <h:form class="navbar-form navbar-right">
                    <h:commandButton class="btn btn-success" value="Sign Out" action="#{profileController.logout()}"/>
                </h:form>
            </ui:define>


            <ui:define name="content">
                <div class="container">
                    <div class="starter-template" style="padding: 50px 15px; text-align: center; font-size: 25px ">
                        <h:form class="form-inline">
                            <div class="panel panel-default">
                                <div class="panel-body">

                                    Edit Profile <br/>
                                    <button type="button" class="btn btn-default" aria-label="Left Align" style="font-size: 50px">
                                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                                    </button><br/><br/>

                                    Search For A University<br/>
                                    <a href="universitySearch.xhtml">
                                    <button type="button" class="btn btn-default" aria-label="Left Align" style="font-size: 50px" >
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </button><br/><br/>
                                    </a>
                                    
                                    
                                    Search For Other Students<br/>
                                    <a href="studentSearch.xhtml">
                                    <button type="button" class="btn btn-default" aria-label="Left Align" style="font-size: 50px">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    </button><br/>
                                    </a>

                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
