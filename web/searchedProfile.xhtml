<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

        <f:metadata>
            <f:event type ="preRenderView" listener="#{profileController.setUpViewProfile()}"/>
        </f:metadata>

        <ui:composition template="./template.xhtml">

            <ui:define name="login">
                <h:form class="navbar-form navbar-right">
                    <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            Options<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation">
                                <a role="menuitem"><h:commandLink value="Edit Profile" action="#{profileController.goToEditProfile()}"/></a>
                            </li>
                            <li role="presentation">
                                <a role="menuitem"><h:commandLink value="Logout" action="#{profileController.logout()}"/></a>
                            </li>
                            <li role="presentation">
                                <a role="menuitem"><h:commandLink value="Delete Account" role="menuitem" action="#{profileController.deleteAccount()}"/></a>
                            </li>  
                        </ul>

                    </div>
                </h:form>
            </ui:define>


            <ui:define name="content">
                <div class="container">
                    <div class="starter-template" style="padding: 50px 15px; text-align: left; font-size: 25px ">
                        <h:form class="form-inline">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <table>
                                        <tr> 
                                            <td>Email: </td><td><h:outputText style="" p:placeHolder="Email" value="#{searchController.viewModel.email}" id="email" class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td>First Name:</td><td> <h:outputText p:placeHolder="First Name" value="#{searchController.viewModel.firstName}" id="fname" class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td>Last Name:</td><td><h:outputText p:placeHolder="Last Name" value="#{searchController.viewModel.lastName}" id="lname" class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td>GPA:</td><td> <h:outputText p:placeHolder="No GPA On Record" value="#{searchController.viewModel.GPA}" id="gpa" class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td>Out Of:</td><td><h:outputText p:placeHolder="Out Of" value="#{searchController.viewModel.OUTOF}" id="outof" class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td>ACT:</td><td><h:outputText p:placeHolder="No ACT Score On Record" value="#{searchController.viewModel.ACT}" id="act" class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td> SAT:</td><td><h:outputText p:placeHolder="No SAT On Record" value="#{searchController.viewModel.SAT}" id="sat" class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td>Tagline:</td><td><h:outputText p:placeHolder="Enter A Personal Tagline" value="#{searchController.viewModel.TAGLINE}" id="tagline" class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td>Picture: </td><td><h:outputText p:placeHolder="Upload a picture, not yet implemented" value="#{searchController.viewModel.PICTURE}" id="pic" class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td>

                                                <object width="420" height="315"
                                                        data="#{searchController.viewModel.MATERIAL}">
                                                </object>
                                            </td>
                                        </tr>
                                    </table>
                                    <br/>


                                    <h:commandButton id="messageStudent" value="Message Student" class="btn btn-primary" action="#{profileController.messageStudent()}"></h:commandButton>  &nbsp; &nbsp; &nbsp;
                                    <h:commandButton id="home" value="Go Home" class="btn btn-primary" action="#{profileController.goHome()}"></h:commandButton>  <br/>


                                </div>

                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
