<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">


    <body>

        <ui:composition template="./template.xhtml">



            <ui:define name="login">
                <h:form class="navbar-form navbar-right">
                    <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            Options<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation">
                                <a role="menuitem"><h:commandLink value="Edit Profile" action="#{profileController.goToEditProfile()}"/></a>
                            </li>
                            <li role="presentation">
                                <a role="menuitem"><h:commandLink value="Logout" action="#{profileController.logout()}"/></a>
                            </li>
                            <li role="presentation">
                                <a role="menuitem"><h:commandLink value="Delete Account" role="menuitem" action="#{profileController.deleteAccount()}"/></a>
                            </li>  
                        </ul>

                    </div>
                </h:form>
            </ui:define>


            <ui:define name="content">
                <div class="container">
                    <div class="starter-template" style="padding: 50px 15px; text-align: center; font-size: 25px">
                        <h:form class="form-inline">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h:inputText p:placeHolder="Last Name" value="#{searchController.theModel.lastName}"
                                                 id="seachLastName" class="form-control"
                                                 />
                                    <h:inputText p:placeHolder="First Name" value="#{searchController.theModel.firstName}"
                                                 id="seachFirstName" class="form-control"/>
                                    <h:inputText p:placeHolder="Min GPA" value="#{searchController.theModel.GPA}"
                                                 id="searchGPA" class="form-control"/>
                                    <h:inputText p:placeHolder="Min SAT" value="#{searchController.theModel.SAT}"
                                                 id="searchSAT" class="form-control"/>
                                    <h:inputText p:placeHolder="Min ACT" value="#{searchController.theModel.ACT}"
                                                 id="searchACT" class="form-control"/><br/>
                                    <h:commandButton value="Search" action="#{searchController.search()}" class="btn btn-primary"/>
                                    
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h:dataTable id="studentTable" class="table table-hover" value="#{searchController.getSearchResult()}" var="s" binding="#{table}">
                                        <h:column>
                                            <f:facet name="header">First Name</f:facet>
                                                #{s.firstName}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Last Name</f:facet>
                                                #{s.lastName}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Email Address</f:facet>
                                                #{s.email}
                                        </h:column>
                                        <h:column>
                                            <h:commandButton class="btn btn-primary" value="View Profile" action="#{searchController.viewProfile(table.rowIndex)}"/>
                                        </h:column>
                                    </h:dataTable>

                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
