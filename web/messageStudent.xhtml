<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

    
        
        <ui:composition template="./template.xhtml">

            <ui:define name="login">
                <h:form class="navbar-form navbar-right">
                    <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            Options<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation">
                                <a role="menuitem"><h:commandLink value="Edit Profile" action="#{profileController.goToEditProfile()}"/></a>
                            </li>
                            <li role="presentation">
                                <a role="menuitem"><h:commandLink value="Logout" action="#{profileController.logout()}"/></a>
                            </li>
                            <li role="presentation">
                                <a role="menuitem"><h:commandLink value="Delete Account" role="menuitem" action="#{profileController.deleteAccount()}"/></a>
                            </li>  
                        </ul>

                    </div>
                </h:form>
            </ui:define>
            

            <ui:define name="content">
                <div class="container">
                    <div class="starter-template" style="padding: 50px 15px; text-align: left; font-size: 25px ">
                        <h:form class="form-inline">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    
                                    <table>
                                        <tr> 
                                            <td>To Email: </td><td><h:outputText  p:placeHolder="Email" value="#{searchController.viewModel.email}" id="email" class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td>Message:</td><td><h:inputTextarea id="messageContent" rows ="4" cols="20" style="font-size: 12px" value = "#{searchController.messageStudentContent}"/></td>
                                        </tr>
                                    </table>
                                    
                                    
                                    <h:commandButton id="sendMessage" value="Send Message" class="btn btn-primary" action="#{searchController.sendMessageToStudent()}"></h:commandButton>  &nbsp; &nbsp; &nbsp;
                                    <h:commandButton id="home" value="Go Home" class="btn btn-primary" action="#{searchController.goHome()}"></h:commandButton>  <br/>


                                </div>

                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
