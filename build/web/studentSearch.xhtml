<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">


    <body>

        <f:metadata>
            <f:event type ="preRenderView" listener="#{profileController.populateStudentSearch()}"/>
        </f:metadata>
        <ui:composition template="./template.xhtml">



            <ui:define name="login">
                <h:form class="navbar-form navbar-right">
                    <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            Options<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation">
                                <a role="menuitem"><h:commandLink value="Logout" action="#{profileController.logout()}"/></a>
                            </li>
                            <li role="presentation">
                                <a role="menuitem"><h:commandLink value="Delete Account" role="menuitem" action="#{profileController.deleteAccount()}"/></a>
                            </li>  
                        </ul>

                    </div>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="starter-template" style="padding: 50px 15px; text-align: center; font-size: 25px">
                        <h:form class="form-inline">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h:inputText p:placeHolder="Search For ..." value=""
                                                 id="seachName" class="form-control"/>
                                    <h:inputText p:placeHolder="Min GPA" value=""
                                                 id="gpa" class="form-control"/> 
                                    <h:inputText p:placeHolder="Near Zip Code ..." value=""
                                                 id="areaCode" class="form-control"/> <br/>
                                    <div style ="width:50%; margin: 0 auto">
                                    <h:selectManyCheckbox id="activitiesID" value="" style="font-size: 15px; text-align: center">
                                        <f:selectItem id="itemSports"  itemLabel="Sports" itemValue="Sports"/>
                                       <f:selectItem id="itemMusic" itemLabel="Music" itemValue="Music" />
                                        <f:selectItem id="itemWork" itemLabel="Work Experience" itemValue="Work Experience" />
                                         <f:selectItem id="itemOther" itemLabel="Other Special Traits" itemValue="Other Special Traits" />
                                    </h:selectManyCheckbox><br/>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h:dataTable id="studentTable" class="table table-hover" value="#{profileController.getStudentResults()}" var="s">
                                        <h:column>
                                            <f:facet name="header">First Name</f:facet>
                                                #{s.firstName}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Last Name</f:facet>
                                                #{s.lastName}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Email Address</f:facet>
                                                #{s.email}
                                        </h:column>
                                        <h:column>
                                            <h:button class="btn btn-primary" value="View Profile" outcome="#{profileController.viewProfile()}"/>
                                        </h:column>
                                    </h:dataTable>

                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
